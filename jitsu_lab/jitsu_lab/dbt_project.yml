name: 'jitsu_lab'
version: '1.0.0'
config-version: 2

profile: 'jitsu_lab'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


models:
  jitsu_lab:
    # Config indicated by + and applies to all files under models/example/
    staging:
      +materialized: table
      +tags: ['staging']
    marts:
      +materialized: table
      +tags: ['view']
    
